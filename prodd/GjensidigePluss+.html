body {
  font-family: "BrownProRegular", Helvetica, Arial, sans-serif;
  font-size: 16px;
  color: #1f2127;
}
strong {
  font-weight: normal;
  font-family: "BrownProBold", Helvetica, Arial, sans-serif;
}
h1,
h2,
h3,
h4 {
  font-family: "BrownProBold", Helvetica, Arial, sans-serif;
  margin: 0 0 1em 0;
  padding: 0;
  font-weight: normal;
}
* {
  -webkit-font-smoothing: antialiased;
}
h1 {
  font-size: 1.8em;
}
h2 {
  font-size: 1.2em;
}
p {
  margin: 0 0 1em 0;
}
a {
  text-decoration: none;
  color: #1f2127;
}
a:hover,
a:active {
  color: #1f2127;
  text-decoration: underline;
}
p a {
  text-decoration: underline;
  color: #1f2127;
}
p a:hover,
p a:active {
  color: #1f2127;
  text-decoration: none;
}
.page-header {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  height: 44px;
  z-index: 200;
  -webkit-transform: translate(0, 0, 0);
  -moz-transform: translate(0, 0, 0);
  -ms-transform: translate(0, 0, 0);
  -o-transform: translate(0, 0, 0);
  transform: translate(0, 0, 0);
}
.navbar {
  position: relative;
  z-index: 199;
  background: #fffffa;
  height: 44px;
  width: 100%;
}
.navbar .title {
  font-family: "BrownProBold", Helvetica, Arial, sans-serif;
  position: absolute;
  left: 50px;
  right: 50px;
  top: 8px;
  font-size: 18px;
}
.navbar .logo {
  width: 24px;
  height: 24px;
  margin-top: 10px;
  margin-left: 10px;
}
.navbar .menu-toggler {
  position: absolute;
  right: 10px;
  top: 10px;
  width: 24px;
  height: 24px;
  background: transparent url('/forhandler/_public/gjensidigePluss/assets/gfx/menu-trigger.svg') no-repeat 50% 50%;
