<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>Fordi sikkerhet!!!</title>

		<meta name="description" content="En presentasjon om diverse sikkerhetsgreier">
		<meta name="author" content="Ã˜yvind Kvangardsnes">

		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<link rel="stylesheet" href="css/reveal.min.css">
		<link rel="stylesheet" href="css/theme/moon.css" id="theme">

		<!-- For syntax highlighting -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- If the query includes 'print-pdf', include the PDF print sheet -->
		<script>
			if( window.location.search.match( /print-pdf/gi ) ) {
				var link = document.createElement( 'link' );
				link.rel = 'stylesheet';
				link.type = 'text/css';
				link.href = 'css/print/pdf.css';
				document.getElementsByTagName( 'head' )[0].appendChild( link );
			}
		</script>

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>

		<div class="reveal" ng-app="fordiSikkerhet">

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides" ng-controller="Ctrl as ct">

                <section>
                    <h1>Fordi sikkerhet!!!</h1>
                </section>
                <section ng-repeat="r in ct.rants track by $index | orderBy : r.kategori.pri" data-background="{{r.kategori.farge}}">
                    <section>
                        <h3>{{r.rant}}</h3>
                    </section>
                    <section>
                        <h6>{{r.kategori.id}}</h6>
                        <p>{{r.problem}}</p>
                    </section>
                    <section>
                        <h4>{{r.navn}}</h4>
                        <p>{{r.losning}}</p>
                    </section>
                    <section ng-if="r.issues">
                        <h6>Meeen... </h6>
                        <ul>
                            <li ng-repeat="i in r.issues track by $index" class="fragment" data-fragment-index="{{$index}}">
                                {{i}}
                            </li>
                        </ul>
                    </section>
                    <section ng-if="r.alternativer">
                        <h6>Varianter: </h6>
                        <ul>
                            <li ng-repeat="i in r.alternativer track by $index" class="fragment" data-fragment-index="{{$index}}">
                                {{i}}
                            </li>
                        </ul>
                    </section>
                    <section>
                        <h6>Konklusjon:</h6>
                        <p>{{r.bottomline}}</p>
                    </section>
                    <section ng-if="r.terningkast">
                        <div ng-if="ct.isArray(r.terningkast)">
                            <img ng-repeat="terning in r.terningkast track by $index" ng-src="images/dice-{{terning}}.png">
                        </div>
                        <img ng-if="r.terningkast > 0 && r.terningkast < 7" ng-src="images/dice-{{r.terningkast}}.png">
                    </section>
                </section>
                <section>
                    <h1>Takk!</h1>
                </section>

			</div>

		</div>

        <script src="rants.js"></script>
		<script src="lib/js/angular.min.js"></script>
		<script src="lib/js/head.min.js"></script>
		<script src="lib/js/reveal.min.js"></script>

        <script type="text/javascript">

            var app = angular.module('fordiSikkerhet', []);

            app.controller('Ctrl', function(){
                this.rants = rants;
                this.isArray = angular.isArray;
            });


            window.setTimeout(function(){
            // Full list of configuration options available here:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,

				theme: Reveal.getQueryHash().theme, // available themes are in /css/theme
				transition: 'linear', // default/cube/page/concave/zoom/linear/fade/none

				// Parallax scrolling
				// parallaxBackgroundImage: 'https://s3.amazonaws.com/hakim-static/reveal-js/reveal-parallax-1.jpg',
				// parallaxBackgroundSize: '2100px 900px',

				// Optional libraries used to extend on reveal.js
				dependencies: [
					{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'plugin/zoom-js/zoom.js', async: true, condition: function() { return !!document.body.classList; } },
					{ src: 'plugin/notes/notes.js', async: true, condition: function() { return !!document.body.classList; } }
				]
			});

            }, 5);


		</script>

	</body>
</html>
